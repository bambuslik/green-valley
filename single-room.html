<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Эконом</title>
</head>
<body>

<header class="page-header">
    <div class="page-header__inner">
        <div class="logo"></div>
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item"><a href="" class="main-nav__link  main-nav__link--active"></a></li>
                <li class="main-nav__item"><a href="" class="main-nav__link"></a></li>
                <li class="main-nav__item"><a href="" class="main-nav__link"></a></li>
                <li class="main-nav__item"><a href="" class="main-nav__link"></a></li>
                <li class="main-nav__item"><a href="" class="main-nav__link"></a></li>
            </ul>
        </nav>
        <div class="page-header__contacts">
            <a href="" class="page-header__cell"></a>
            <div class="page-header__address"></div>
        </div>
        <a href="" class="btn"></a>
    </div>
</header>

<div class="room">
    <h1 class="room__header"></h1>
    <div class="room__price"></div>
    <div class="room__info">
        <div class="room-info">
            <h2 class="room-info__caption"></h2>
            <div class="room-info__description"></div>
            <h2 class="room-info__caption"></h2>
            <ul class="room-info__facilities">
                <li class="room-info__facilities-item"></li>
                <li class="room-info__facilities-item"></li>
                <li class="room-info__facilities-item"></li>
                <li class="room-info__facilities-item"></li>
                <li class="room-info__facilities-item"></li>
                <li class="room-info__facilities-item"></li>
                <li class="room-info__facilities-item"></li>
                <li class="room-info__facilities-item"></li>
                <li class="room-info__facilities-item"></li>
            </ul>
            <h2 class="room-info__caption"></h2>
            <ul class="room-info__includes">
                <li class="room-info__includes-item"></li>
                <li class="room-info__includes-item"></li>
            </ul>
        </div>
    </div>
    <div class="room-slider">
        <a href="" class="room-slider__zoom"></a>
        <a href="" class="room-slider__prev"></a>
        <a href="" class="room-slider__next"></a>
        <div class="room-slider__content">

        </div>
    </div>
    <a href="" class="btn"></a>
    <div class="room-price"></div>
</div>

<div class="rooms-preview-block">
    <ul class="rooms-preview">
        <li class="rooms-preview__item">
            <div class="rooms-preview-item">
                <div class="rooms-preview-item__img"></div>
                <h3 class="rooms-preview-item__header"></h3>
                <div class="room-price"></div>
            </div>
        </li>
    </ul>
</div>

<footer class="page-footer">
    <div class="page-footer__inner">
        <div class="page-footer__address"></div>
        <div class="logo"></div>
        <div class="page-footer__soc"></div>
        <div class="page-footer__contacts">
            <a href="" class="page-footer__cell"></a>
            <a href="" class="page-footer__mail"></a>
        </div>
    </div>
</footer>

</body>
</html>
